<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz Vibe Coding Educativo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
    .quiz-option-btn {
      background-color: #e2e8f0; padding: 1rem; border-radius: 0.5rem; font-weight: 500;
      width: 100%; text-align: left; border: 2px solid transparent;
    }
    .quiz-option-btn:hover { background-color: #cbd5e1; cursor: pointer; }
    .quiz-option-btn.selected { border-color: #3b82f6; background-color: #bfdbfe; }
    .quiz-option-btn.correct { background-color: #d1fae5; border-color: #10b981; color: #065f46; }
    .quiz-option-btn.incorrect { background-color: #fee2e2; border-color: #ef4444; color: #991b1b; }
  </style>
</head>
<body class="p-6">
  <div class="max-w-3xl mx-auto bg-white p-8 rounded-xl shadow-md">
    <h1 class="text-3xl font-bold text-center text-blue-700 mb-6">🧠 Quiz: Vibe Coding Educativo</h1>
    <div id="quiz">
      <div class="mb-4 text-xl font-semibold" id="question"></div>
      <div id="options" class="grid gap-4 mb-4"></div>
      <div id="feedback" class="h-6 text-lg font-medium mb-4"></div>
      <div class="flex gap-4 justify-end">
        <button id="nextBtn" class="bg-blue-600 text-white px-4 py-2 rounded-lg hidden">Siguiente</button>
        <button id="restartBtn" class="bg-gray-600 text-white px-4 py-2 rounded-lg hidden">Reiniciar</button>
      </div>
    </div>
  </div>

  <script>
    const quizData = [
      {
        question: "¿Cuál es el objetivo principal de Vibe Coding, según la definición?",
        options: [
          "Crear aplicaciones completas para grandes empresas.",
          "Democratizar la creación tecnológica, haciéndola intuitiva y accesible.",
          "Programar en lenguajes de bajo nivel para hardware.",
          "Diseñar interfaces de usuario exclusivamente para móviles."
        ],
        correct: 1
      },
      {
        question: "¿Qué tipo de recursos educativos se pueden crear con Vibe Coding?",
        options: [
          "Solo documentos de texto estáticos.",
          "Simulaciones interactivas, tutores virtuales y juegos con IA.",
          "Únicamente presentaciones de diapositivas.",
          "Software de contabilidad empresarial."
        ],
        correct: 1
      },
      {
        question: "¿Es necesario saber programar para crear juegos con Vibe Coding?",
        options: [
          "Sí, se necesita saber varios lenguajes.",
          "No, es accesible sin experiencia previa.",
          "Solo si incluye inteligencia artificial.",
          "Solo si se publica en tiendas de apps."
        ],
        correct: 1
      },
      {
        question: "¿Qué beneficio aporta Vibe Coding a la educación?",
        options: [
          "Reduce la necesidad de profesores.",
          "Aumenta la burocracia.",
          "Personaliza el aprendizaje y lo hace más motivador.",
          "Limita la creatividad del estudiante."
        ],
        correct: 2
      },
      {
        question: "¿Cuál de los siguientes pasos NO está en la guía para crear recursos con Vibe Coding?",
        options: [
          "Define tu objetivo educativo.",
          "Redacta un prompt claro.",
          "Depura manualmente el código generado.",
          "Revisa y ajusta la aplicación."
        ],
        correct: 2
      }
    ];

    let current = 0;
    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const feedbackEl = document.getElementById("feedback");
    const nextBtn = document.getElementById("nextBtn");
    const restartBtn = document.getElementById("restartBtn");

    function loadQuestion() {
      const q = quizData[current];
      questionEl.textContent = q.question;
      optionsEl.innerHTML = "";
      feedbackEl.textContent = "";
      q.options.forEach((text, idx) => {
        const btn = document.createElement("button");
        btn.textContent = text;
        btn.className = "quiz-option-btn";
        btn.onclick = () => selectOption(btn, idx);
        optionsEl.appendChild(btn);
      });
    }

    function selectOption(button, index) {
      const correct = quizData[current].correct;
      Array.from(optionsEl.children).forEach(btn => {
        btn.disabled = true;
        btn.classList.remove("selected", "correct", "incorrect");
      });
      button.classList.add(index === correct ? "correct" : "incorrect");
      if (index === correct) {
        feedbackEl.textContent = "🎉 ¡Muy bien! Tu respuesta es correcta.";
        feedbackEl.className = "text-green-600";
      } else {
        feedbackEl.textContent = "❌ No es la respuesta correcta. ¡Inténtalo de nuevo!";
        feedbackEl.className = "text-red-600";
      }
      nextBtn.classList.remove("hidden");
    }

    nextBtn.onclick = () => {
      current++;
      if (current < quizData.length) {
        nextBtn.classList.add("hidden");
        loadQuestion();
      } else {
        questionEl.textContent = "🎉 ¡Has completado el quiz!";
        optionsEl.innerHTML = "";
        feedbackEl.textContent = "¡Felicidades por llegar al final!";
        nextBtn.classList.add("hidden");
        restartBtn.classList.remove("hidden");
      }
    };

    restartBtn.onclick = () => {
      current = 0;
      restartBtn.classList.add("hidden");
      loadQuestion();
    };

    loadQuestion();
  </script>
</body>
</html>
